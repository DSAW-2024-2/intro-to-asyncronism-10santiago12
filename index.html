<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    
    <div class="main-container">
        <label for="pokemonName">Buscar por nombre:</label>
        <input type="text" id="pokemonName" placeholder="Nombre o ID">
        <button id="searchByName">Buscar</button>
        
        <label for="pokemonType">Buscar por tipo:</label>
        <select id="pokemonType">
            <option value="">Selecciona un tipo</option>
        </select>

        <button id="randomPokemon">Obtener Pokémon aleatorio</button>
    </div>

    <div id="pokemonInfo" class="pokemon-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
