<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title" style="cursor: pointer">Pokédex</h1>
    </header>
    
    <div class="main-container">
        <label for="pokemonName">Search by name:</label>
        <input type="text" id="pokemonName" placeholder="Name or ID">
        <button id="searchByName">Search</button>
        
        <label for="pokemonType">Search by type:</label>
        <select id="pokemonType"></select>

        <button id="randomPokemon">Random</button>
    </div>

    <div id="pokemonInfo" class="pokemon-container"></div>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <div id="modalPokemonDetails"></div>
        </div>
    </div>

    <footer>
        <button id="loadMore">Load more</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
