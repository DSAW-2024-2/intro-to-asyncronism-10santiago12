<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title" style="cursor: pointer">Pokédex</h1>
    </header>
    
    <div class="main-container">
        <label for="pokemonName">Buscar por nombre:</label>
        <input type="text" id="pokemonName" placeholder="Nombre o ID">
        <button id="searchByName">Buscar</button>
        
        <label for="pokemonType">Buscar por tipo:</label>
        <select id="pokemonType">
            <option value="">Selecciona un tipo</option>
        </select>

        <button id="randomPokemon">Obtener Pokémon aleatorio</button>
    </div>

    <div id="pokemonInfo" class="pokemon-container"></div>

    <footer>
        <button id="loadMore">Cargar Más</button>
    </footer>
    
    <!-- Tarjeta emergente (modal) para mostrar detalles específicos -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <div id="modalPokemonDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
